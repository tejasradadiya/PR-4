<script type="text/javascript">

    var no = parseInt(prompt("enter the any number :"));
    var i = 1;
    var sum = 0;

    do{
        document.write("<h1>"+i+"</h1>");
        sum += i;
        i++;        
    }while(i<=no);

    document.write("<h1>sum = "+sum+"</h1>");

</script>
