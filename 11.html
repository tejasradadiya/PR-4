<script type="text/javascript">
    var no = parseInt(prompt("enter the any number :"));
    var i, c=0;


    for(i=1;i<=no;i++){
        if(no%i==0){
            c++;
        }
    }

    if(c==2){
        document.write("It is a Prime number.");
    }else{
        document.write("It is not a Prime number.");
    }
</script>
